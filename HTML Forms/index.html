<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }

    #resume{
        padding-bottom: 50px;
    }
    </style>
</head>

<body>
    
    <div class="Container">
        <div class="form">

            <form>
            <h1> Bio-data</h1>
            <label for="Firstname">Firstname</label>
            <input type="text" name="Firstname" required ><br><br>
            <label for="Lastname">Lastname</label>
            <input type="text" name="Lastname" required><br><br>
            <label for="Age">Age</label>
            <input type="number" name="Fathers name" id="Fname" required> <br><br>
            <label for="Fathers name">Fathers name</label>
            <input type="text" name="Mothers name" id="Mname" required> <br><br>
            <label for="Qualification">Mothers name</label>

            <label for="DOB">DOB : </label>
            <label for="year">Year</label>

            <select  name="years" id="year" required>
            </select>
            
            <label for="month">Month</label>
            <select name="month" id="month" required>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <label for="date">Date</label>
            <select name="date" id="date" required>
                <option value="01">01</option>
                <option value="02">02</option>

                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>

                <option value="26">26</option>

                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select><br><br>

            <label for="E-mailID:">E-mailID</label>
            <input type="email" name="E-mailID" minlength="8" required autofocus><br><br>
            <label for="Phone-no">Phone-Number</label>
            <input type="tel" name="Phone-no" placeholder="0123456789" pattern="[0-9]{5}-[0-9]{5}" required><br><br>
            <label for="gender">Gender</label>
            <input type="radio" id="Male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="Female" name="gender" value="Female">
            <label for="Female">Female</label><br><br>
            <label for="Hobbies">Hobbies</label><br><br>
            <input type="checkbox" name="Playing Cricket" id="cricket">
            <label for="Hobbies"> Playing Cricket</label><br>
            <input type="checkbox" name="Listening Music" id="cricket">
            <label for="Hobbies"> Listening Music</label><br>
            <input type="checkbox" name="Drawing" id="cricket">
            <label for="Hobbies"> Drawing</label> <br>
            <input type="checkbox" name="Watching Tv" id="cricket">
            <label for="Hobbies"> Watching Tv </label><br><br>
            <label for="resume" id="resume"> Resume </label>
            <textarea name="resume" cols="50" rows="4"></textarea><br><br>
            <input type="submit" value="submit">
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
